

<h3>{{post.title  | uppercase}}</h3>
<p>
    {{post.desc}}
</p>
<img class="img-responsive" src="{{post.imagePath}}">
<p>Post added by :{{post.postAddedBy}}</p>
<p>Post datetime : {{post.postDateTime | date:'short'}}</p>
<button type="button" *ngIf="isLoggedIn"  (click)="onEdit()">Edit</button> | 
<button (click)="onDelete()" *ngIf="isLoggedIn" type="button">Delete</button>
